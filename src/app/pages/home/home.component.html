<h2>Customers :</h2>
<ul>
    <li *ngFor="let customer of customers">
        {{customer.id}}
        <mat-form-field>
            <input matInput [(ngModel)]="customer.name" placeholder="Name">
        </mat-form-field>
        <button mat-mini-fab color="primary" (click)="updateCustomer(customer)">
            <mat-icon>save</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="deleteCustomer(customer)">
            <mat-icon>delete</mat-icon>
        </button>
    </li>
</ul>

<h2>Cities :</h2>
<ul>
    <li *ngFor="let city of cities">
        {{ city.id }}
        <mat-form-field>
            <input matInput [(ngModel)]="city.name" placeholder="Name">
        </mat-form-field>
        <button mat-mini-fab color="primary" (click)="updateCity(city)">
            <mat-icon>save</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="deleteCity(city)">
            <mat-icon>delete</mat-icon>
        </button>
    </li>
</ul>

<h2>Orders of customer 3 :</h2>
<ul>
    <li *ngFor="let order of (orders$ | async)">
        {{ order | json }}
    </li>
</ul>
