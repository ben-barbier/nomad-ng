<h2>Customers :</h2>
<ul>
    <li *ngFor="let customer of customers">
        <app-customer [customer]="customer" (deleted)="deleteCustomer(customer)"></app-customer>
    </li>
</ul>

<h2>Cities :</h2>
<ul>
    <li *ngFor="let city of cities">
        <app-city [city]="city" (deleted)="deleteCity(city)"></app-city>
    </li>
</ul>

<h2>Orders of customer 3 :</h2>
<ul>
    <li *ngFor="let order of (orders$ | async)">
        {{ order | json }}
    </li>
</ul>
