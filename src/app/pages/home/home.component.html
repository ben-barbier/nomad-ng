<h2>Customers :</h2>
<ul>
    <li *ngFor="let customer of (customers$ | async)">
        {{ customer | json }}
    </li>
</ul>

<h2>Cities :</h2>
<ul>
    <li *ngFor="let city of (cities$ | async)">
        {{ city | json }}
    </li>
</ul>

<h2>Orders of customer 3 :</h2>
<ul>
    <li *ngFor="let order of (orders$ | async)">
        {{ order | json }}
    </li>
</ul>
